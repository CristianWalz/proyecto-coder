<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header class="header-wrapper">
      <div class="left-container">
        <img class="img__left" src="../img/iconoindex.png" alt="" />
        <div class="titles">
          <h1 class="titles__index">Desarrollador web en proceso</h1>
          <h2 class="titles__index">Cristian Walz</h2>
        </div>
      </div>
      <nav>
        <ul class="nav-index">
          <li class="list__index"><a href="../index.html">Nosotros</a></li>
          <li class="list__index">
            <a href="./redesociales.html">Redes Sociales</a>
          </li>
          <li class="list__index">
            <a href="./informacionpersonal.html">Informacion Personal</a>
          </li>
          <li class="list__index">
            <a href="./servicios.html">Servicios</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div>
        <ol class="barra-informacionpersonal">
          <li>Contacto</li>
        </ol>
      </div>
      <section class="contact-wrapper">
        <div class="contact-container">
        <form class="contact-form" action="">
          <label for="nombre-y-apellido">Nombre y Apellido <i class="bi bi-pencil-fill"></i></label>
          <input class="contact-form__inputext" type="text" value="" />

          <label for="email">Email <i class="bi bi-envelope-at"></i></label>
          <input class="contact-form__inputext" type="email" value="" />

          <label for="telefono">Teléfono <i class="bi bi-telephone"></i></label>
          <input class="contact-form__inputext" type="number" value="Nùmero" placeholder="Ingrese su número" />

          <label for="">Motivo de consulta <i class="bi bi-chat-dots"></i></label>
          <textarea name="message" id="message" placeholder="Ingrese su motivo" cols="30" rows="10"></textarea>

          <input class="contact-form__inputsubmit" type="submit" />
          <input class="contact-form__inputsubmitRed" type="submit" value="Resetear formulario" />
        </form>
      </div>
    </section>
  </body>
</html>
